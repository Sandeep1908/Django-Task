{% extends 'app/base.html' %}
{% block title %}
Edit
{% endblock title %}

{% block content %}
<div class="container mt-3 pt-3">
    <div class="row">
        <div class="col-5">
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    {% for fm in form %}
                    {{fm.label_tag}} {{fm}}
                    {% endfor %}
                </table>
                <input type="submit" value="Update" class="btn btn-success mt-3">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
