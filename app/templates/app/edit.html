{% extends 'app/base.html' %}
{% block title %}
Edit
{% endblock title %}

{% block content %}
<div class="container mt-3 pt-3">
    <div class="row">
        <div class="col-5">
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" value="{{form.user.username}}" name="username" class="form-control m-4 p-3">
                <input type="text" value="{{form.user.email}}" name="email" class="form-control m-4 p-3">
                <input type="text" value="{{form.Address}}" name="address" class="form-control m-4 p-3">
                <input type="submit" value="Update" class="btn btn-success m-4 p-2">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
